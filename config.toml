theme = "tokyonight"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
"P" = "paste_after"
"p" = "paste_before"

[keys.normal." "]
"P" = "paste_clipboard_after"
"p" = "paste_clipboard_before"

[keys.normal."+"]
"+" = ":sh cargo run"
"=" = ":toggle lsp.display-inlay-hints"
"minus" = ":sh start ."